<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="canvasView()">
    <canvas id="can" height="800px" width="900px"></canvas>
</body>
<script>
    function canvasView(){
        var canvas = document.getElementById('can')
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(100, 250);
        ctx.lineTo(150, 350);
        ctx.lineTo( 50, 350);
        ctx.closePath();
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(150, 250);
        ctx.lineTo(250, 250);
        ctx.lineTo(200, 350);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(300, 250);
        ctx.lineTo(350, 350);
        ctx.lineTo(250, 350);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(500, 250);
        ctx.lineTo(500, 350);
        ctx.moveTo(450, 300);
        ctx.lineTo(550, 300)
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'red';
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(150, 250);
        ctx.lineTo(200, 300);
        ctx.rect(100, 300, 100, 100);
        ctx.fill();
        ctx.stroke();
    }
   

</script>
</html>
