<!DOCTYPE html>
<html>
<head>
<title>Canvas test</title>
<style type='text/css'>
#myCanvas{
padding:0;
width:660px;
margin: 20px auto;
border:1px solid black;

}

#canvasdiv{
padding:0;
width:660px;
margin: 20px auto;
}
body{

}
</style>
</head>
<body>
<div id='canvasdiv'>
<canvas id="myCanvas">
YourBrowser does not support canvas
</canvas>
</div>
<script type='text/javascript'>

window.addEventListener("load",function(){

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

ctx.font='40pt Arial';
ctx.strokeStyle="red";
ctx.strokeText('ESAD-CS-R42',43,103,225);
ctx.fillStyle="blue";
ctx.fillText('ESAD-CS-R42',40,100,225);
ctx.strokeText='red';

ctx.stroke();

});



</script>
</body>
</html>
