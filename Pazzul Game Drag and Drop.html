<!DOCTYPE html>
<html>
<head>
<title>Capturing Snapshot</title>
<style>
.dragging{
background-color:yellow;
}
.cssh{
margin:4px 0px 0px  4px;
border:1px solid yellow;
width:200px;
height:200px;
background-color:gray;
float:left;
}

#container{
background-color:yellow;
width:622px;
height:622px;
}

.cssi{
font-size:120px;
width:180px;
height:180px;
color:white;
text-align:center;
}

</style>
<script type='text/javascript' src='Scripts/jquery-3.5.1.js'></script>
<script type='text/javascript' >
var $abc;
$(document).ready(function(){
$(".cssh").on('dragenter',preventDefault);
$(".cssh").on('dragover',preventDefault);


function preventDefault(e){
e.preventDefault();
}

$('.cssi').on('dragstart',function(e){
$(e.target).addClass('dragging');
$abc=$(e.target);
})

$('.cssh').on('dragend',function(e){
$(e.target).removeClass('dragging');
$abc=$(e.target);
})

$('.cssh').on('drop',function(e){
var h=$(e.target);
if(h.hasClass('cssh') && h.children().length==0)
{
$abc.detach();
$abc.appendTo(h);
}
})
})
</script>
</head>
<body>
<center>
<div id='container'>
<div id="h1" class='cssh'>
<div id='i1' class='cssi'draggable='true'>1</div>
</div>

<div id="h2" class='cssh'>
<div id='i2' class='cssi'draggable='true'>2</div>
</div>

<div id="h3" class='cssh'>
<div id='i3' class='cssi'draggable='true'>3</div>
</div>


<div id="h4" class='cssh'>
<div id='i4' class='cssi'draggable='true'>4</div>
</div>

<div id="h5" class='cssh'>
<div id='i5' class='cssi'draggable='true'>5</div>
</div>

<div id="h6" class='cssh'>
<div id='i6' class='cssi'draggable='true'>6</div>
</div>

<div id="h7" class='cssh'>
<div id='i7' class='cssi'draggable='true'>7</div>
</div>

<div id="h8" class='cssh'>
<div id='i8' class='cssi'draggable='true'>8</div>
</div>

<div id="h9" class='cssh'>

</div>
</div>
</center>
</body>
</html>
